{%extends 'testapp/adminbase.htm'%}
{%block body_block%}
<h1>Update Customer Information</h1>
<form method="POST" enctype="multipart/form-data">
    
    <input type="hidden" name="password" value="{{emp.password}}"/>
    {%csrf_token%}
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <tr>
                    <td>UID</td>
                    <td><input type="text" name="uid" value="{{emp.uid}}" class="form-control"/></td>
                </tr>
                <tr>
                    <td> Name</td>
                    <td><input type="text" name="name" value="{{emp.name}}" class="form-control"/></td>

                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="text" name="dob" value="{{emp.dob}}" class="form-control"/></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="text" name="gender" value="{{emp.gender}}" class="form-control"/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" value="{{emp.email}}" class="form-control"/></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="text" name="mobile" value="{{emp.mobile}}" class="form-control"/></td>
                </tr>
                <tr>
                    <td>Upload Image</td>
                    <td>
                            <input type="file" name="pics" class="form-control" value="{{emp.pics}}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Update Information" class="btn btn-success"/>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <img src="{{emp.pics.url}}" alt="{{emp.pics.url}}" style="width: 300px; height:300px" class="img-rounded"/>
            <br>
            
        </div>
    </div>
</form>

{%endblock%}
