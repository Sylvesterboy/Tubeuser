{%load staticfiles %}
<html>
    <head>
        <title>TubeUser</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
     
        <div class="aline container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="/home">TUBEUSER</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                      
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                          <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                              <a class="nav-link" href="/register">Home <span class="sr-only">(current)</span></a>
                            </li>
                           
                          
                          </ul>
                            
                          <form class="form-inline my-2 my-lg-0 " align="right;"  method="POST">
                              {%csrf_token %}
                            <input class="form-control mr-sm-2" type="email" name="email" placeholder="Enter Email" required />
                            <input type="password" class="form-control mr-sm-2" name="password" placeholder="Password" required/>
                            <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Login"/>
                          </form>
                        </div>
                      </nav>

<h2>TubeUser Mixes
    <small> playlists personalised for you</small></h2>
    <div class="row">
        {%for v in videos %}
    <div class="col-md-3">
        <video  controls="true" style="width: 280px; height: 280px;"  >
            <source src="{{v.videos.url}}" alr={{v.videos.url}} />
        </video>
        <hr/>
        <p>Title - {{v.title}} <br/>
             Brand - {{v.brand}}<br/>
        Upload @ - {{v.pdate}}</p>
    </div>

    {%endfor %}
    </div></div>
</body>
</html>
